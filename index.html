<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ViaCEP</title>
</head>
<body>
    <h2>Consumindo a API ViaCEP</h2>

    <form id="formularioCEP">
        <input type="number" id="cep" placeholder="Digite o CEP">
        <button type="submit">Pesquisar</button>

        <br><br>
        <input type="text" id="logradouro" disabled>
        <input type="text" id="bairro" disabled>
        <input type="text" id="localidade" disabled>
        <input type="text" id="estado" disabled>
        <input type="text" id="regiao" disabled>
        <input type="number" id="numero" placeholder="Número">
        <input type="text" id="complemento" placeholder="Complemento">
    </form>

</body>
<!-- JavaScript -->
<script src="./js/app.js"></script>
</html>
